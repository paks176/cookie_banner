<div class="cookie-banner__wrapper">
    <div class="cookie-banner">
        <p>Мы используем файлы cookie для корректной работы сайта, а также для аналитики и показа персонализированной рекламы. Вы можете выбрать, какие cookie-файлы разрешить. Подробнее — в <a href="/privacy-policy" target="_blank">политике конфиденциальности</a>.</p>
        <div class="cookie-buttons">
            <button id="accept-all">Принять все</button>
            <button id="accept-necessary">Принять только обязательные</button>
            <button id="decline-all">Отклонить все</button>
        </div>
    </div>
</div>

<style>
    .cookie-banner__wrapper {
        position: fixed;
        bottom: 60px;
        left: 0;
        justify-content: center;
        align-items: center;
        display: none;
        opacity: 0;
        transition: opacity 0.3s ease-in;
        width: 100vw;
        z-index: 99;
    }

    .cookie-banner {
        background-color: #FFFFFF;
        border-radius: 12px;
        padding: 10px 20px;
        max-width: 70%;
        color: #171818;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 30px;
        font-size: 14px;
        font-family: 'Montserrat', Arial, sans-serif;
        -webkit-box-shadow: 0px 0px 8px 0px rgba(34, 60, 80, 0.2);
        -moz-box-shadow: 0px 0px 8px 0px rgba(34, 60, 80, 0.2);
        box-shadow: 0px 0px 8px 0px rgba(34, 60, 80, 0.2);
    }

    .cookie-banner p {
        margin: 0;
    }

    .cookie-banner a {
        white-space: nowrap;
        color: #2b7f6d !important;
        text-decoration: underline !important;
    }

    .cookie-buttons {
        display: flex;
        align-items: center;
        flex-wrap: nowrap;
        gap: 10px;
    }

    .cookie-buttons button {
        background: #171818;
        color: #FFFFFF;
        padding: 10px;
        border-radius: 5px;
        border: none;
        white-space: nowrap;
        cursor: pointer;
        font-size: inherit;
        font-family: inherit;
        flex-grow: 1;
        transition: all 0.3s ease;
        &:hover {
            background: #3f3d3d;
        }
    }

    #accept-all {
        transition: all 0.3s ease;
        color: #171818;
        background-image: linear-gradient(0.361turn, rgba(6, 233, 205, 1) 0%, rgba(4, 219, 133, 1) 100%);
        &:hover {
           opacity: 0.7;
        }
    }

    @media (max-width: 1440px) {
        .cookie-banner__wrapper {
            bottom: 20px;
        }

        .cookie-banner {
            max-width: 80%;
            font-size: 12px;
            flex-wrap: wrap;
        }

        .cookie-buttons {
            flex-wrap: wrap;
        }
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const banner = document.querySelector('.cookie-banner__wrapper')

        if (banner) {
            const YMCounterNumber = '91592288' // номер счетчика метрики ЯМ
            let YMElement

            if (YMCounterNumber) {
                YMElement = document.createElement('script')
                YMElement.id = 'counter_' + YMCounterNumber
                YMElement.innerHTML = 'function initYandexMetrika(m, e, t, r, i, k, a) {\n' +
                    '       m[i] = m[i] || function() { (m[i].a = m[i].a || []).push(arguments) };\n' +
                    '       m[i].l = 1 * new Date();\n' +
                    '       for (var j = 0; j < document.scripts.length; j++) {\n' +
                    '           if (document.scripts[j].src === r) { return; }\n' +
                    '       }\n' +
                    '       k = e.createElement(t);\n' +
                    '       a = e.getElementsByTagName(t)[0];\n' +
                    '       k.async = 1;\n' +
                    '       k.src = r;\n' +
                    '       a.parentNode.insertBefore(k, a);\n' +
                    '   }\n' +
                    '\n' +
                    '   initYandexMetrika(window, document, "script", "https://mc.yandex.ru/metrika/tag.js", "ym");\n' +
                    '\n' +
                    `   ym(${YMCounterNumber}, "init", {\n` +
                    '       clickmap: true,\n' +
                    '       trackLinks: true,\n' +
                    '       accurateTrackBounce: true,\n' +
                    '       webvisor: true\n' +
                    '   });';
            }

            const ROICounterNumber = '' // номер счетчика метрики Ройстат
            let ROIElement

            if (ROICounterNumber) {
                ROIElement = document.createElement('script')
                ROIElement.id = 'counter_' + ROICounterNumber
                ROIElement.innerHTML = '            function initROIStatCounter(w, d, s, h, id) {\n' +
                    '                w.roistatProjectId = id;\n' +
                    '                w.roistatHost = h;\n' +
                    '                const p = d.location.protocol === "https:" ? "https://" : "http://";\n' +
                    '                const u = /^.*roistat_visit=[^;]+(.*)?$/.test(d.cookie) ? "/dist/module.js" : "/api/site/1.0/" + id + "/init?referrer= " + encodeURIComponent(d.location.href);\n' +
                    '                const js = d.createElement(s);\n' +
                    '                js.charset = \'UTF-8\';\n' +
                    '                js.async = 1;\n' +
                    '                js.src = p + h + u;\n' +
                    '                const js2 = d.getElementsByTagName(s)[0];\n' +
                    '                js2.parentNode.insertBefore(js, js2);\n' +
                    '            }\n' +
                    '\n' +
                    `            initROIStatCounter(window, document, 'script', 'cloud.roistat.com', "${ROICounterNumber}")`
            }

            function showBanner() {
                banner.style.display = 'flex'

                setTimeout(() => {
                    banner.style.opacity = '1'
                }, 500)
            }

            function hideBanner() {
                banner.style.opacity = '0'

                setTimeout(() => {
                    banner.style.display = 'none'
                }, 500)
            }

            function saveAndHide(event) {
                document.cookie = encodeURIComponent('cookieConsent') + '=' + encodeURIComponent('true')

                const id = event.target.id

                if (id === 'decline-all' || id === 'accept-necessary') {
                    document.cookie = encodeURIComponent('cookieType') + '=' + encodeURIComponent('declineAll')
                    const counterYM = document.querySelector(`#counter_${YMCounterNumber}`)
                    if (counterYM) {
                        counterYM.remove()
                        if (window[`yaCounter${YMCounterNumber}`]) {
                            window[`yaCounter${YMCounterNumber}`].destruct()
                        }
                        const YMScript = document.querySelector('script[src="https://mc.yandex.ru/metrika/tag.js"]')
                        if (YMScript) {
                            YMScript.remove()
                        }
                    }

                    const counterROI = document.querySelector(`#counter_${ROICounterNumber}`)
                    if (counterROI) {
                        counterROI.remove()
                        const ROIScript = document.querySelector('script[src="https://cloud.roistat.com/dist/module.js"]')
                        if (ROIScript) {
                            ROIScript.remove()
                        }
                    }
                }

                if (id === 'accept-all') {
                    document.cookie = encodeURIComponent('cookieType') + '=' + encodeURIComponent('acceptAll')

                    if (YMElement) {
                        document.body.appendChild(YMElement)
                    }
                    if (ROIElement) {
                        document.body.appendChild(ROIElement)
                    }
                }

                hideBanner()
            }

            const necessaryButton = banner.querySelector('#accept-necessary')
            const allButton = banner.querySelector('#accept-all')
            const declineButton = banner.querySelector('#decline-all')

            declineButton.addEventListener('click', saveAndHide)
            necessaryButton.addEventListener('click', saveAndHide)
            allButton.addEventListener('click', saveAndHide)

            let consent = false

            if (document.cookie) {
                const parsedCookie = document.cookie.split(' ')
                const consentCookie = parsedCookie.find(el => el.startsWith('cookieConsent'))
                if (consentCookie) {
                    consent = consentCookie.includes('true')
                    if (consent) {
                        const oldCookieSettings = parsedCookie.find(el => el.startsWith('cookieType'))
                        if (oldCookieSettings && oldCookieSettings.includes('acceptAll')) {
                            if (YMElement) {
                                document.body.appendChild(YMElement)
                            }
                            if (ROIElement) {
                                document.body.appendChild(ROIElement)
                            }
                        }
                    }
                }
            }

            if (banner && !consent) {
                showBanner()
            }

            const setCookieButtons = document.querySelectorAll('a[href="#setCookie"]')

            if (setCookieButtons.length) {
                setCookieButtons.forEach(button => {
                    button.addEventListener('click', (event) => {
                        event.preventDefault()
                        document.cookie = encodeURIComponent('cookieConsent') + '=' + encodeURIComponent('false')
                        document.cookie = encodeURIComponent('cookieType') + '=' + encodeURIComponent(`unset`)
                        showBanner()
                    })
                })
            }
        }
    })
</script>
