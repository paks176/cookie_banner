<div class="cookie-banner__wrapper">
    <div class="cookie-banner">
        <p>Мы используем файлы cookie для корректной работы сайта, а также для аналитики и показа персонализированной рекламы. Вы можете выбрать, какие cookie-файлы разрешить. Подробнее — в <a href="/privacy" target="_blank">политике конфиденциальности</a>.</p>
        <div class="cookie-buttons">
            <button id="accept-all">Принять все</button>
            <button id="accept-necessary">Принять только обязательные</button>
            <button id="decline-all">Отклонить все</button>
        </div>
    </div>
</div>

<style>
    .cookie-banner__wrapper {
        position: fixed;
        bottom: 60px;
        left: 0;
        justify-content: center;
        align-items: center;
        display: none;
        opacity: 0;
        transition: opacity 0.3s ease-in;
        width: 100vw;
        z-index: 99;
    }

    .cookie-banner {
        background-color: #FFFFFF;
        border-radius: 12px;
        padding: 10px 20px;
        max-width: 70%;
        color: #171818;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 30px;
        font-size: 14px;
        font-family: 'Montserrat', Arial, sans-serif;
        -webkit-box-shadow: 0px 0px 8px 0px rgba(34, 60, 80, 0.2);
        -moz-box-shadow: 0px 0px 8px 0px rgba(34, 60, 80, 0.2);
        box-shadow: 0px 0px 8px 0px rgba(34, 60, 80, 0.2);
    }
    .cookie-banner p {
        margin: 0;
    }

    .cookie-banner a {
        white-space: nowrap;
        color: #2b7f6d !important;
        text-decoration: underline !important;
    }

    .cookie-buttons {
        display: flex;
        align-items: center;
        flex-wrap: nowrap;
        gap: 10px;
    }

    .cookie-buttons button {
        background: #e7ecf0;
        padding: 10px;
        border-radius: 5px;
        border: none;
        white-space: nowrap;
        cursor: pointer;
        font-size: inherit;
        font-family: inherit;
        flex-grow: 1;
        font-weight: 600;
        color: #2a3742;
        transition: all 0.3s ease;
        &:hover {
            background: #df7000;
            color: white;
        }
    }

    #accept-all {
        color: white;
        background-color: #ff8000;
        &:hover {
            background: #df7000;
        }
    }

    @media (max-width: 1440px) {
        .cookie-banner__wrapper {
            bottom: 20px;
        }

        .cookie-banner {
            max-width: 90%;
            font-size: 12px;
            flex-wrap: wrap;
        }

        .cookie-buttons {
            flex-wrap: wrap;
        }
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const banner = document.querySelector('.cookie-banner__wrapper')

        if (banner) {
            const YMCounterNumber = '100924297' // номер счетчика метрики ЯМ
            let YMElement

            if (YMCounterNumber) {
                YMElement = document.createElement('div')
                YMElement.id = 'counter_' + YMCounterNumber
                YMElement.innerHTML = `<script type="text/javascript">(function(m,e,t,r,i,k,a){m[i]=m[i]function(){(m[i].a=m[i].a[]).push(arguments)};m[i].l=1*new Date();for (var j = 0; j < document.scripts.length; j++) {if (document.scripts[j].src === r) { return; }}k=e.createElement(t),a=e.getElementsByTagName(t)[0],k.async=1,k.src=r,a.parentNode.insertBefore(k,a)})(window, document, "script", "https://mc.yandex.ru/metrika/tag.js", "ym");ym(${YMCounterNumber}, "init", {clickmap:true,trackLinks:true,accurateTrackBounce:true,webvisor:true});</` + `script><noscript><div><img src="https://mc.yandex.ru/watch/${YMCounterNumber}" style="position:absolute; left:-9999px;" alt="" /></div></noscript>`
            }

            const ROICounterNumber = '0423118e6978725aafc69893bfd4ec2e' // номер счетчика метрики Ройстат
            let ROIElement

            if (ROICounterNumber) {
                ROIElement = document.createElement('div')
                ROIElement.id = 'counter_' + ROICounterNumber
                ROIElement.innerHTML = `<script>(function(w, d, s, h, id) {w.roistatProjectId = id; w.roistatHost = h;var p = d.location.protocol == "https:" ? "https://" : "http://";var u = /^.*roistat_visit=[^;]+(.*)?$/.test(d.cookie) ? "/dist/module.js" : "/api/site/1.0/"+id+"/init?referrer="+encodeURIComponent(d.location.href); var js = d.createElement(s);js.charset="UTF-8"; js.async = 1; js.src = p+h+u; var js2 = d.getElementsByTagName(s)[0]; js2.parentNode.insertBefore(js, js2);})(window, document, "script", "cloud.roistat.com",${ROICounterNumber});</` + 'script><script>var RoiTildaTimer = setInterval(function() {if (!!window.roistat && !!window.roistat.visit) {clearInterval(RoiTildaTimer);var roiCount=0;var roiFieldsObj = {};document.querySelectorAll("form").forEach(el => {roiFieldsObj["roiformu" + roiCount] = document.createElement("input");roiFieldsObj["roiformu" + roiCount].type = "hidden";roiFieldsObj["roiformu" + roiCount].name = "roistat_url";roiFieldsObj["roiformu" + roiCount].value = document.location.href;el.append(roiFieldsObj["roiformu" + roiCount]);roiFieldsObj["roiformv" + roiCount] = document.createElement("input");roiFieldsObj["roiformv" + roiCount].type = "hidden";roiFieldsObj["roiformv" + roiCount].name = "roistat_fields_roistat";roiFieldsObj["roiformv" + roiCount].value = window.roistat.visit;el.append(roiFieldsObj["roiformv" + roiCount]);roiCount ++;});}},200);</' + 'script>'
            }

            function showBanner () {
                banner.style.display = 'flex'

                setTimeout(() => {
                    banner.style.opacity = '1'
                }, 500)
            }

            function hideBanner () {
                banner.style.opacity = '0'

                setTimeout(() => {
                    banner.style.display = 'none'
                }, 500)
            }

            function saveAndHide (event) {
                document.cookie = encodeURIComponent('cookieConsent') + '=' + encodeURIComponent('true')

                const id = event.target.id

                if (id === 'decline-all' || id === 'accept-necessary') {
                    document.cookie = encodeURIComponent('cookieType') + '=' + encodeURIComponent('declineAll')
                    const counterYM = document.querySelector(`#counter_${YMCounterNumber}`)
                    if (counterYM) {
                        counterYM.remove()
                    }

                    const counterROI = document.querySelector(`#counter_${ROICounterNumber}`)
                    if (counterROI) {
                        counterROI.remove()
                    }
                }

                if (id === 'accept-all') {
                    document.cookie = encodeURIComponent('cookieType') + '=' + encodeURIComponent('acceptAll')

                    if (YMElement) {
                        document.body.appendChild(YMElement)
                    }
                    if (ROIElement) {
                        document.body.appendChild(ROIElement)
                    }
                }

                hideBanner()
            }

            const necessaryButton = banner.querySelector('#accept-necessary')
            const allButton = banner.querySelector('#accept-all')
            const declineButton = banner.querySelector('#decline-all')

            declineButton.addEventListener('click', saveAndHide)
            necessaryButton.addEventListener('click', saveAndHide)
            allButton.addEventListener('click', saveAndHide)

            let consent = false

            if (document.cookie) {
                const parsedCookie = document.cookie.split(' ')
                const consentCookie = parsedCookie.find(el => el.startsWith('cookieConsent'))
                if (consentCookie) {
                    consent = consentCookie.includes('true')
                    if (consent) {
                        const oldCookieSettings = parsedCookie.find(el => el.startsWith('cookieType'))
                        if (oldCookieSettings && oldCookieSettings === 'cookieType=acceptAll;') {
                            if (YMElement) {
                                document.body.append(YMElement)
                            }
                            if (ROIElement) {
                                document.body.appendChild(ROIElement)
                            }
                        }
                    }
                }
            }

            if (banner && !consent) {
                showBanner()
            }

            const setCookieButton = document.querySelector('a[href="#setCookie"]')

            if (setCookieButton) {
                setCookieButton.addEventListener('click', (event) => {
                    event.preventDefault()
                    document.cookie = encodeURIComponent('cookieConsent') + '=' + encodeURIComponent('false')
                    document.cookie = encodeURIComponent('cookieType') + '=' + encodeURIComponent(`unset`)
                    showBanner()
                })
            }
        }
    })
</script>
